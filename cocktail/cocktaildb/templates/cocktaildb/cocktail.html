
<html>
{% load staticfiles %}
<head>
    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>Bar Dude Control Panel</title>
    <meta name="description" content="Bootstrap Metro Dashboard">
    <meta name="author" content="Dennis Ji">
    <meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <!-- end: Meta -->

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: CSS -->
    <link id="bootstrap-style" href="{% static 'cocktaildb/css/bootstrap.min.css' %}" rel="stylesheet">

    <link id="base-style" href="{% static 'cocktaildb/css/style.css' %}" rel="stylesheet">
    <!-- end: CSS -->

    <!-- start: Favicon -->
    <link rel="shortcut icon" href="{% static 'cocktaildb/img/favicon.ico' %}">
    <!-- end: Favicon -->
</head>

<body>
    
    <!-- start: Header -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse"></a>
                <a class="brand" href="index.html"><span>bar dude</span></a>
                <p align="right" id="about_open" onclick="open_function()"> <a>About</a></p>
            </div>
        </div>
    </div>
    <!-- start: Header -->
    
    <div class="container-fluid-full">
        <div class="row-fluid">
            
        <div class="about" id="about_box">
            <div class="about_text">
                <h1>bar dude</h1> 
                 Programmed by <br>
                 <h3>Nicolas Erbach <br>
                 Tobias Kiefer <br>
                 Maike Maas <br>
                 Manuel Zapp </h3>
            </div>
             <br>
             <div class="about_button"> <a href="{% url 'cocktaildb:boot' 0 %}"> Reboot </a> </div>
            <div class="about_button"><a href="{% url 'cocktaildb:boot' 1 %}"> Shutdown</a></div>
            <div class="about_button"> &nbsp;</div>
            <div class="about_button" id="about_close" onclick="close_function()"><a>Close</a></div>
            </div>
            <script type="text/javascript">
                function close_function(){
                    $("#about_box").hide();
                };
                function open_function(){
                    $("#about_box").show();
                }
            </script>
            <noscript>
                <div class="alert alert-block span10">
                    <h4 class="alert-heading">Warning!</h4>
                    <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
                </div>
            </noscript>

            <!-- start: Content -->
            <!--<div id="content" class="span10">-->
                <!--<div class="row-fluid">-->
                    <div class="box-content" id="step" style="height: 216px;">
                        We are loading...
                    </div>
                <!--</div>-->
            <!--</div>--> <!-- end: Content -->
        <!--/#content.span10-->
 
    <!--/fluid-row-->

    <footer></footer>

    <!-- start: JavaScript-->

    <script src="{% static 'cocktaildb/js/jquery-1.9.1.min.js' %}"></script>
    <script src="{% static 'cocktaildb/js/jquery-migrate-1.0.0.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery-ui-1.10.0.custom.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.ui.touch-punch.js' %}"></script>

    <script src="{% static 'cocktaildb/js/modernizr.js' %}"></script>

    <script src="{% static 'cocktaildb/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.cookie.js' %}"></script>

    <script src="{% static 'cocktaildb/js/fullcalendar.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.dataTables.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/excanvas.js' %}"></script>
    <script src="{% static 'cocktaildb/js/jquery.flot.js' %}"></script>
    <script src="{% static 'cocktaildb/js/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'cocktaildb/js/jquery.flot.stack.js' %}"></script>
    <script src="{% static 'cocktaildb/js/jquery.flot.resize.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.chosen.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.uniform.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.cleditor.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.noty.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.elfinder.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.raty.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.iphone.toggle.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.uploadify-3.1.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.gritter.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.imagesloaded.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.masonry.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.knob.modified.js' %}"></script>

    <script src="{% static 'cocktaildb/js/jquery.sparkline.min.js' %}"></script>

    <script src="{% static 'cocktaildb/js/counter.js' %}"></script>

    <script src="{% static 'cocktaildb/js/retina.js' %}"></script>

    <script src="{% static 'cocktaildb/js/custom.js' %}"></script>

 
    <script>
        function autoreload() {      
            $("#step").load( "{% url 'cocktaildb:pidisplay' %}");
        }


        function sleep(milliseconds) {
          var start = new Date().getTime();
          for (var i = 0; i < 1e7; i++) {
            if ((new Date().getTime() - start) > milliseconds){
              break;
            }
          }
        };

        autoreload();
        setInterval(function(){ autoreload() }, 1000);

    </script>

    <!-- end: JavaScript-->

</body>
</html>
